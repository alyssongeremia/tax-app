<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-new.png" type="image/png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Tax App - Aplicativo para calcular taxas</title>
</head>
<body>
    <header>
        <span>
            Links úteis
            <i class="ph ph-caret-right"></i>
        </span>
        <a href="https://www.nfe.fazenda.gov.br/portal/consultaRecaptcha.aspx?tipoConsulta=resumo&tipoConteudo=7PhJ+gAVw2g=" target="_blank">Consultar NF</a>
        <a href="https://calculade.net/calculadora-de-arredondamento" target="_blank">Arredondar n°</a>
        <a href="https://www.invertexto.com/converter-maiusculas-minusculas" target="_blank">Converter letras</a>
    </header>

    <main>
        <div class="container page">
            <form>
                <div id="taxes">
                    <label for="type-impost">Selecione o tipo de imposto</label>
                    <select id="type-impost">
                        <option value="ipi">IPI</option>
                        <option value="icms-st">ST</option>
                        <option value="frete">Frete</option>
                    </select>
                </div>

                <div class="calculator">
                    <div>
                        <label for="note-value">Valor total na Sefaz</label>
                        <input id="note-value" type="number" placeholder="Valor total de ipi ou st">
                    </div>
                    <div>
                        <label for="amount-acquired">N° de Itens</label>
                        <input id="amount-acquired" type="number" placeholder="Quantia presente na nota">
                    </div>
                    <div>
                        <label for="last-cost">Último custo do produto</label>
                        <input id="last-cost" type="number" placeholder="Último custo no sistema">
                    </div>
                    <button type="submit" class="send-values" title="Calcular">
                        Calcular
                    </button>
                </div>
            </form>

            <div class="container-messages">
                <div class="card-messages">
                    <span>Novo valor de custo</span>
                        <div id="new-value">
                            <section id="price-container">
                                <span>R$</span><span class="new-cust"> 44,30</span>
                            </section>
                            <button class="copy-price" title="Copiar texto">
                                <i class="ph ph-clipboard"></i>
                            </button>
                        </div>
                </div>

                <div class="card-messages">
                    <span>Mensagem</span>
                    <div id="message">
                        <span class="message-type-impost" >Adicionado R$ 2,15 de IPI</span>
                        <button class="copy-message" title="Copiar texto">
                            <i class="ph ph-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <dialog class="hidden">
        <i class="ph ph-check-circle"></i>
        <span>Copiado</span>
    </dialog>

    <script src="./main.js"></script>
</body>
</html>
