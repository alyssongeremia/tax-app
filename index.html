<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-new.png" type="image/png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Tax App - Aplicativo para calcular taxas</title>
</head>
<body>
    <header>
        <button>
            <i class="ph ph-list open-menu" title="Abrir Menu"></i>
            <i class="ph ph-x close-menu hidden" title="Fechar Menu"></i>
        </button>
        
        <div class="links hidden">
            <a href="https://www.nfe.fazenda.gov.br/portal/consultaRecaptcha.aspx?tipoConsulta=resumo&tipoConteudo=7PhJ+gAVw2g=" target="_blank">Consultar NF</a>
            <a href="https://calculade.net/calculadora-de-arredondamento" target="_blank">Arredondar n°</a>
            <a href="https://www.invertexto.com/converter-maiusculas-minusculas" target="_blank">Converter letras</a>
        </div>
    </header>

    <main>
        <div class="container page">

            <form>
                <div class="calculator">
                    <div id="taxes">
                        <label for="type-impost">Tipo de custo</label>
                        <select id="type-impost">
                            <option value="ipi">IPI</option>
                            <option value="icms-st">ST</option>
                            <option value="frete">Frete</option>
                        </select>
                    </div>
                    <div>
                        <label for="note-value">Valor total na NF / Sefaz</label>
                        <input id="note-value" type="number" placeholder="Valor total de ipi, st ou frete">
                    </div>
                    <div>
                        <label for="amount-acquired">Quantidade de itens</label>
                        <input id="amount-acquired" type="number" placeholder="Quantia presente na nota">
                    </div>
                    <div>
                        <label for="last-cost">Último custo do produto</label>
                        <input id="last-cost" type="number" placeholder="Último custo no sistema">
                    </div>
                    <div>
                        <label for="margin">Margem de venda <span><i class="ph ph-percent"></i></span></label>
                        <input id="margin" type="number" placeholder="45" value="45">
                    </div>
                    <button type="submit" class="send-values" title="Calcular">
                        Calcular
                    </button>
                </div>
            </form>

            <div class="right-alignment">
                <div class="container-messages">
                    <div class="card-messages">
                        <span>Mensagem</span>
                        <div id="message">
                            <span class="message-type-impost">Clique em calcular</span>
                            <button class="copy-message" title="Copiar mensagem">
                                <i class="ph ph-clipboard"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-messages">
                        <span>Novo valor de custo</span>
                            <div id="new-value">
                                <section id="price-container">
                                    <span>R$</span><span class="new-cust"> 44,30</span>
                                </section>
                                <button class="copy-price" title="Copiar valor de custo">
                                    <i class="ph ph-clipboard"></i>
                                </button>
                            </div>
                    </div>
                    <div class="card-messages">
                        <span>Valor de venda recomendado</span>
                        <div id="message" class="animation-enter">
                            <span class="new-sale-value">Clique em calcular</span>
                            <button class="copy-sale-value" title="Copiar valor de venda">
                                <i class="ph ph-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container-actions">
                    <button id="reset">
                        <i class="ph ph-broom"></i>
                        Reiniciar
                    </button>
                    <button id="new-impost">
                        <i class="ph ph-arrows-clockwise"></i>
                        Alterar custo
                    </button>
                </div>
            </div>

            <div class="console">
                <div class="title-console">
                    <i class="ph ph-arrow-down"></i>
                    <span>Sem arredondamento</span>
                </div>
                <div class="values-console">
                    <div id="console-margin"></div>
                    <div id="console-cust"></div>
                    <div id="value-margin"></div>
                </div>
            </div>
        </div>
    </main>

    <dialog class="hidden">
        <i class="ph ph-check-circle"></i>
        <span>Copiado</span>
    </dialog>

    <script src="./main.js"></script>
</body>
</html>
