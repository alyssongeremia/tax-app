<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tax App</title>
</head>
<body>
    <header>
        <div class="container page">
            <a href="/">
                <div id="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="#0197F6" viewBox="0 0 256 256"><path d="M80,120h96a8,8,0,0,0,8-8V64a8,8,0,0,0-8-8H80a8,8,0,0,0-8,8v48A8,8,0,0,0,80,120Zm8-48h80v32H88ZM200,24H56A16,16,0,0,0,40,40V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V40A16,16,0,0,0,200,24Zm0,192H56V40H200ZM100,148a12,12,0,1,1-12-12A12,12,0,0,1,100,148Zm40,0a12,12,0,1,1-12-12A12,12,0,0,1,140,148Zm40,0a12,12,0,1,1-12-12A12,12,0,0,1,180,148Zm-80,40a12,12,0,1,1-12-12A12,12,0,0,1,100,188Zm40,0a12,12,0,1,1-12-12A12,12,0,0,1,140,188Zm40,0a12,12,0,1,1-12-12A12,12,0,0,1,180,188Z"></path></svg>
                    <h1>Calculadora de Custos</h1>
                </div>
            </a>

            <div class="brand-container">
                <div class="brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#e7e7e8" viewBox="0 0 256 256"><path d="M103.77,185.94C103.38,187.49,93.63,224,40,224a8,8,0,0,1-8-8c0-53.63,36.51-63.38,38.06-63.77a8,8,0,0,1,3.88,15.53c-.9.25-22.42,6.54-25.56,39.86C81.7,204.48,88,183,88.26,182a8,8,0,0,1,15.51,4Zm93-67.4L192,123.31v58.33A15.91,15.91,0,0,1,187.32,193L153,227.3A15.91,15.91,0,0,1,141.7,232a16.11,16.11,0,0,1-5.1-.83,15.94,15.94,0,0,1-10.78-12.92l-5.37-38.49L76.24,135.55l-38.47-5.37A16,16,0,0,1,28.7,103L63,68.68A15.91,15.91,0,0,1,74.36,64h58.33l4.77-4.77c26.68-26.67,58.83-27.82,71.41-27.07a16,16,0,0,1,15,15C224.6,59.71,223.45,91.86,196.78,118.54ZM40,114.34l37.15,5.18L116.69,80H74.36ZM91.32,128,128,164.68l57.45-57.45a76.46,76.46,0,0,0,22.42-59.16,76.65,76.65,0,0,0-59.11,22.47ZM176,139.31l-39.53,39.53L141.67,216,176,181.64Z"></path></svg>
                    <span>NTG</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container page">
            <form>
                <div id="taxes">
                    <label for="type-impost">Selecione o tipo de imposto</label>
                    <select id="type-impost">
                        <option value="ipi">IPI</option>
                        <option value="icms-st">ICMS ST</option>
                        <option value="frete">Frete</option>
                    </select>
                </div>

                <div>
                    <label for="note-value">Valor total na Sefaz</label>
                    <input id="note-value" type="number" placeholder="Valor total de ipi ou icms st">
                </div>

                <div>
                    <label for="amount-acquired">N° de Itens</label>
                    <input id="amount-acquired" type="number" placeholder="Quantia presente na nota">
                </div>

                <div>
                    <label for="last-cost">Último custo do produto</label>
                    <input id="last-cost" type="number" placeholder="Valor preenchido no sistema">
                </div>

                <button type="submit" class="send-values" title="Calcular">
                    Calcular
                </button>
            </form>

            <div class="arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#e7e7e8" viewBox="0 0 256 256"><path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path></svg>
            </div>

            <div class="container-messages">
                <h1>Novo valor de custo</h1>
                    <div id="new-value">
                        <section id="price-container">
                            <span>R$</span><span class="new-cust"> 44,30</span>
                        </section>
                        <button class="copy-price" title="Copiar texto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#121214" viewBox="0 0 256 256"><path d="M200,32H163.74a47.92,47.92,0,0,0-71.48,0H56A16,16,0,0,0,40,48V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm-72,0a32,32,0,0,1,32,32H96A32,32,0,0,1,128,32Zm72,184H56V48H82.75A47.93,47.93,0,0,0,80,64v8a8,8,0,0,0,8,8h80a8,8,0,0,0,8-8V64a47.93,47.93,0,0,0-2.75-16H200Z"></path></svg>
                        </button>
                    </div>

                <h1>Mensagem</h1>
                <div id="message">
                    <span class="message-type-impost" >Adicionado R$ 2,15 de IPI</span>
                    <button class="copy-message" title="Copiar texto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#121214" viewBox="0 0 256 256"><path d="M200,32H163.74a47.92,47.92,0,0,0-71.48,0H56A16,16,0,0,0,40,48V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm-72,0a32,32,0,0,1,32,32H96A32,32,0,0,1,128,32Zm72,184H56V48H82.75A47.93,47.93,0,0,0,80,64v8a8,8,0,0,0,8,8h80a8,8,0,0,0,8-8V64a47.93,47.93,0,0,0-2.75-16H200Z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <dialog class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>
        <h1>Copiado</h1>
    </dialog>

    <script src="./main.js"></script>
</body>
</html>
